<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Nearby Service Providers</title>
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  background: #000000;
  color: #30c5dc;
}


header {
  background-color: #322b2bc2;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  gap: 1rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  flex-wrap: wrap;
}

header button {
  background: transparent;
  border: none;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
  padding: 0;
  margin: 0;
  transition: color 0.3s ease;
}

header button:hover {
  color: #dbe9ff;
}

header h1 {
  margin: 0;
  font-weight: 600;
  font-size: 1.5rem;
  flex-grow: 1;
  text-align: center;
}

.navbar-left {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.logo {
  height: 40px;
  width: 40px;
  border-radius: 50%;
}

.company-name {
  font-size: 1.4rem;
  font-weight: bold;
  color: white;
}

main {
  padding: 2rem;
  max-width: 1100px;
  margin: 0 auto;
}

.provider-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
}

.provider-card {
  background: rgb(0, 0, 0);
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(170, 203, 200, 0.763);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.provider-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 28px rgba(0, 149, 255, 0.752);
}

.provider-image {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.provider-content {
  padding: 1rem 1.5rem;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.provider-name {
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 0.25rem;
  color: #ffffff;
}

.provider-skills {
  font-size: 0.95rem;
  color: #00fff7;
  margin-bottom: 0.5rem;
}

.rating {
  color: #f5b301;
  margin-bottom: 0.7rem;
}

.location {
  font-size: 0.9rem;
  color: #c0da63;
  margin-bottom: 0.3rem;
}

.btn-book {
  align-self: flex-start;
  background-color: #013b50;
  color: white;
  border: none;
  padding: 0.5rem 1.3rem;
  font-size: 1rem;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  text-decoration: none;
  text-align: center;
  display: inline-block;
}

.btn-book:hover {
  background-color: #00d0ff;
}

.rating .star {
  font-size: 1.3rem;
  color: #ffcc00;
  margin-right: 2px;
}

.star {
  font-size: 1.1rem;
  margin-right: 2px;
}

@media(max-width: 768px) {
  main {
    padding: 1.5rem;
  }

  header h1 {
    font-size: 1.4rem;
  }
}

@media(max-width: 480px) {
  header h1 {
    font-size: 1.2rem;
  }

  main {
    padding: 1rem;
  }

  .provider-card {
    flex-direction: column;
  }

  .provider-image {
    height: 150px;
  }

  .provider-content {
    padding: 0.8rem 1rem;
  }

  .provider-name {
    font-size: 1rem;
  }

  .provider-skills {
    font-size: 0.85rem;
  }

  .btn-book {
    padding: 0.4rem 1rem;
    font-size: 0.9rem;
  }
}
</style>

</head>
<body>

<header>
  <button onclick="window.history.back();" aria-label="Go back">&larr;</button>
  <div class="navbar-left">
      <img src="{{ url_for('static', filename='C.png') }}" alt="Company Logo" class="logo" />
      <span class="company-name">Care n Trust</span>
    </div>
  <h1>Service Providers Near You</h1>
  <a href="{{ url_for('landing_profile') }}" class="btn-book">
    <i class="fa-solid fa-user"></i>
  </a>

  <a href="{{ url_for('logout') }}" class="btn-book">
    <i class="fa-solid fa-right-from-bracket"></i>
  </a>

</header>

<main>
  <div class="provider-list">
    {% for provider in providers %}
      <div class="provider-card">
       
        
        <div class="provider-content">
          <div>
            <div class="provider-name">{{ provider.name }}</div>
            <div class="provider-skills">{{ provider.skills }}</div>
            <div class="location">üìç {{ provider.address }}</div>
            {% if provider.distance %}
  <div class="distance">{{ provider.distance|round(2) }} km away</div>
{% endif %}


          </div>
        </div>
          <div class="rating" id="provider-rating-{{ provider.id }}"></div>
          <a href="{{ url_for('provider_profile', provider_id=provider.id, gadget = gadget) }}" class="btn-book">View Profile</a>
        </div>
      </div>
    {% else %}
      <p>No service providers found.</p>
    {% endfor %}
  </div>
</main>
<script>
  function renderStars(container, avg) {
    container.innerHTML = ''; 
    if (avg === null || avg === undefined || avg === 0) {
      container.textContent = 'No ratings yet';
      return;
    }

    const fullStars = Math.floor(avg);
    const halfStar = avg - fullStars >= 0.5;
    const totalStars = 5;

    for (let i = 0; i < fullStars; i++) {
      container.innerHTML += '<span class="star">&#9733;</span>'; 
    }

    if (halfStar) {
      container.innerHTML += '<span class="star">&#x272E;</span>'; 
    }

    const emptyStars = totalStars - fullStars - (halfStar ? 1 : 0);
    for (let i = 0; i < emptyStars; i++) {
      container.innerHTML += '<span class="star">&#9734;</span>';
    }

    container.innerHTML += ` <span style="margin-left: 8px; font-weight: bold;">(${avg.toFixed(1)})</span>`;
  }

  function loadProviderRating(providerId) {
    const container = document.getElementById(`provider-rating-${providerId}`);
    if (!container) {
      console.warn(`Rating container for provider ${providerId} not found.`);
      return;
    }

    fetch(`/provider/${providerId}/average_rating`)
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(data => {
        console.log(`Rating data for provider ${providerId}:`, data);
        const avg = data.average_rating;
        renderStars(container, avg);
      })
      .catch(err => {
        console.error(`Failed to load rating for provider ${providerId}:`, err);
        container.textContent = 'Rating unavailable';
      });
  }

  function loadAllProviderRatings() {
    const ratingContainers = document.querySelectorAll('[id^="provider-rating-"]');
    ratingContainers.forEach(container => {
      const providerId = container.id.split('provider-rating-')[1];
      if (providerId) {
        loadProviderRating(providerId);
      }
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadAllProviderRatings();
  });
</script>


</body>
</html>
