<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  background: #000000;
  color: #333;
  min-height: 100vh;
  width: 100%;
  line-height: 1.5;
}


nav, header {
  position: fixed; 
  background-color: #322b2bc2; 
  color: white; 
  width: 100%;
  padding: 1rem 2rem; 
  align-items: center; 
  gap: 1rem; 
  justify-content: space-between; 
  box-shadow: 0 3px 7px rgba(0,0,0,0.15); 
  border-bottom: 2.5px solid rgba(255, 255, 255, 0.2); 
  flex-wrap: wrap; 
  border-radius: 0 0 12px 12px; 
  transition: all 0.3s ease;
}

nav .logo, header h1 {
  font-size: 1.4rem;
  font-weight: bold;
  color: white;
}

nav .profile-nav {
  display: flex;
  gap: 1.3rem;
  flex-wrap: wrap;
}

nav .profile-nav button, header button {
  background: transparent;
  border: none;
  color: white;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  padding: 0.5rem 0.8rem;
  border-radius: 6px;
  transition: background-color 0.3s ease;
}

nav .profile-nav button:hover,
nav .profile-nav button.active,
header button:hover {
  background-color: rgba(255, 255, 255, 0.25);
}

header button {
  font-size: 1.5rem;
  flex-shrink: 0;
}

header h1 {
  margin: 0;
  flex-grow: 1;
  text-align: center;
}

.section-wrapper {
  display: flex;
  flex-direction: column;
}

.section-wrapper h2 {
  position: sticky;        
  top: 120px;                  
  background-color: none; 
  z-index: 10;              
  border-bottom: 1px solid #ccc;
}

.layout {
  display: flex;
  height: 100vh;
}


.toggle-btn {
      position: fixed;
      top: 90px;
      left: 15px;
      font-size: 24px;
      background: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 2000;
    }

  
    .sidebar {
      position: fixed;
      top: 150px;             
      left: -220px;          
      width: 220px;
      height: calc(100vh - 80px);
      background: #000000;
      display: flex;
      flex-direction: column;
      padding: 1rem 0;      
      gap: 0.5rem;
      transition: 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      scroll-behavior: smooth;
    }


    .sidebar.active {
      left: 0;
    }

    .menu-item {
      color: white;
      background: none;
      border: none;
      text-align: left;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .menu-item:hover,
    .menu-item.active {
      background: #444;
    }

    .menu-item i {
      color: white;
      margin-right: 8px;
      padding: 30px;
    }

    
    .content {
      margin-left: 0;
      padding-top: 130px;
      transition: margin-left 0.3s ease;
      min-height: 100vh; 
      flex: 1;
    }

    .sidebar.active ~ .content {
      margin-left: 220px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }


.edit-profile {
  position: fixed;
  bottom: 0px;
  left: 0px;
  width: auto;
  padding: 0rem 0rem;
  font-size: 1.5rem;
  color: #ffffff;
  background: #000000;
  border: none;
  cursor: pointer;
  text-align: left;
  border-radius: 6px;  
  z-index: 2000;        
}


main {
  max-width: 900px;
  margin: 2rem auto;
  background: rgb(0, 0, 0);
  color: antiquewhite;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  padding: 2rem 2.5rem;
  min-height: 400px;
}


form label {
  display: block;
  margin: 1rem 0 0.4rem;
  font-weight: 600;
}

form input[type="text"],
form input[type="email"],
form input[type="tel"],
form textarea {
  width: 100%;
  padding: 0.6rem 1rem;
  border: 1.7px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

form input:focus, form textarea:focus {
  border-color: #007bff;
  outline: none;
}

form button {
  margin-top: 1.5rem;
  background-color: #322b2bc2;
  color: white;
  border: none;
  padding: 0.9rem 2rem;
  font-weight: 700;
  font-size: 1.1rem;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form button:hover {
  background-color: #0ab8bb;
}


.review-form {
  margin-top: 1rem;
  padding-top: 1rem;
  border-top: 1px solid #ccc;
}

.review-form .stars {
  display: inline-block;
  font-size: 1.5rem;
  color: #ccc;
  cursor: pointer;
  user-select: none;
  margin: 0.5rem 0;
}

.review-form .star.selected {
  color: gold;
}

.review-form textarea {
  display: block;
  margin-top: 0.5rem;
  padding: 0.5rem;
  font-size: 1rem;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.review-form button {
  margin-top: 0.7rem;
  background-color: #28a745;
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

.review-form button:hover {
  background-color: #218838;
}


.request-list {
  list-style-type: none;
  padding: 0;
  margin: 0;
  width: 100%;
  max-height: calc(100vh - 80px - 100px);  
  overflow-y: auto;
}


.request-list li {
  border-bottom: 1px solid #ddd;
  background-color: #1b3747;
  padding: 0.8rem 1rem;
  font-size: 1rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.request-list li:last-child {
  border-bottom: none;
  margin-bottom: 0;
}


@media(max-width: 768px) {
  main {
    padding: 1.5rem 2rem;
    margin: 1rem;
  }

  nav, header {
    padding: 0.8rem 1.5rem;
    justify-content: center;
  }

  nav .profile-nav button, header button {
    padding: 0.4rem 0.6rem;
    font-size: 0.95rem;
  }

  header h1 {
    font-size: 1.3rem;
  }
}

@media(max-width: 480px) {
  main {
    padding: 1rem 1.2rem;
    margin: 0.5rem;
  }

  header h1 {
    font-size: 1.1rem;
  }

  nav .profile-nav {
    flex-direction: column;
    gap: 0.6rem;
    width: 100%;
  }

  form button {
    width: 100%;
    padding: 0.8rem 0;
  }

  .review-form .stars {
    font-size: 1.3rem;
  }
}
</style>

</head>
<body>

  <nav>
  <div class="logo-container"  style="display: flex; align-items: center; cursor: pointer; user-select: none;">
    <img src="{{ url_for('static', filename='C.png') }}" alt="Company Logo"
     style="height: 40px; width: 40px; margin-right: 0.8rem; border-radius: 50%;" />

    <div class="logo" style="font-weight: 700; font-size: 1.5rem; color: rgb(255, 255, 255);">
      Care n Trust
    </div>
  </div>
</nav>


<button id="toggleSidebar" class="toggle-btn">â˜°</button>
<div class="layout">
  <aside class="sidebar" id="sidebar">
    <button class="menu-item" data-section="section-new">New Requests</button>
    <button class="menu-item" data-section="section-pending">Pending Requests</button>
    <button class="menu-item" data-section="section-rescheduled">Rescheduled Requests</button>
    <button class="menu-item" data-section="section-completed">Completed Requests</button>
    <button class="menu-item" data-section="section-cancelled">Cancelled Requests</button>
    <button class="menu-item edit-profile" data-section="section-edit">
      <i class="fa-solid fa-user-pen"></i>
    </button>
  </aside>



<main class="content">
  <section id="section-new" class="section active">
    <div class="section-wrapper">
      <h2>New Requests</h2>
      <ul class="request-list" id="newRequestsList"></ul>
  </div>
    </section>

    <section id="section-pending" class="section">
      <div class="section-wrapper">
      <h2>Pending Requests</h2>
      <ul class="request-list" id="pendingRequestsList"></ul>
    </div>
    </section>

    <section id="section-rescheduled" class="section">
      <div class="section-wrapper">
      <h2>Rescheduled Requests</h2>
      <ul class="request-list" id="rescheduledRequestsList"></ul>
      </div>
    </section>

    <section id="section-completed" class="section">
      <div class="section-wrapper">
      <h2>Completed Requests</h2>
      <ul class="request-list" id="completedRequestsList"></ul>
    </div>
    </section>

    <section id="section-cancelled" class="section">
      <div class="section-wrapper">
      <h2>Cancelled Requests</h2>
      <ul class="request-list" id="cancelledRequestsList"></ul>
      </div>
    </section>


  <section id="section-edit" class="section">
    <h2>Edit Profile</h2>
<form id="editProfileForm" method="POST" action="{{ url_for('profile') }}">
  <label for="full_name">Full Name</label>
  <input
    type="text"
    id="full_name"
    name="full_name"
    placeholder="Your full name"
    value="{{ user.username }}"
    required
  />

  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="you@example.com"
    value="{{ user.username }}"
    required
  />

  <label for="phone">Mobile Number</label>
  <input
    type="tel"
    id="phone"
    name="phone"
    pattern="[0-9]{10}"
    placeholder="10-digit mobile number"
    value="{{ user.mobile_number }}"
    required
  />

  <button type="submit">Save Changes</button>
</form>

  </section>
</main>
</div>

<script>
  document.getElementById("toggleSidebar").addEventListener("click", () => {
  document.getElementById("sidebar").classList.toggle("active");
});

const buttons = document.querySelectorAll(".menu-item");
  const sections = document.querySelectorAll(".section");
  const editForm = document.getElementById("editProfileForm");



  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      sections.forEach(sec => sec.classList.remove("active"));
      const target = document.getElementById(btn.dataset.section);
      target.classList.add("active");
    });
  });

  document.addEventListener('DOMContentLoaded', () => {
  if (Notification.permission !== 'granted') {
    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        console.log('Notification permission granted');
      }
    });
  }

  fetchAppointments();
});

const notifiedAppointments = new Set();

function scheduleRescheduleNotifications(datetimeStr, appointmentId) {
  if (notifiedAppointments.has(appointmentId)) return;
  notifiedAppointments.add(appointmentId);

  const scheduleTime = new Date(datetimeStr);
  if (isNaN(scheduleTime)) return;

  const now = new Date();
  const timeDiff = scheduleTime.getTime() - now.getTime();

  if (timeDiff <= 0) return;

  const notify = (delay, message) => {
    if (delay > 0) {
      setTimeout(() => {
        if (Notification.permission === 'granted') {
          new Notification(message);
        } else {
          alert(message);
        }
      }, delay);
    }
  };

  notify(timeDiff - 30 * 60 * 1000, `â° Appointment #${appointmentId} is in 30 minutes!`);
  notify(timeDiff - 10 * 60 * 1000, `ðŸ”” Appointment #${appointmentId} is in 10 minutes!`);
  notify(timeDiff, `ðŸ“… It's time for Appointment #${appointmentId}!`);
}

function processAppointments(appointments) {
  appointments.forEach(app => {
    if (app.status === 'Pending_Rescheduled' && app.reschedule_time) {
      scheduleRescheduleNotifications(app.reschedule_time, app.id);
    }
  });
}

function setupStarRating() {
  document.querySelectorAll('.review-form .star').forEach(star => {
    star.addEventListener('click', () => {
      const value = parseInt(star.dataset.value);
      const stars = star.parentNode.querySelectorAll('.star');
      stars.forEach(s => s.classList.remove('selected'));
      for (let i = 0; i < value; i++) {
        stars[i].classList.add('selected');
      }
      star.parentNode.setAttribute('data-rating', value);
    });
  });
}

function submitReview(appointmentId, button) {
  const form = button.closest('.review-form');
  const rating = parseInt(form.querySelector('.stars').getAttribute('data-rating'));
  const comment = form.querySelector('.review-comment').value;

  if (!rating) {
    alert("Please select a star rating before submitting.");
    return;
  }

  fetch(`/appointments/${appointmentId}/review`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    credentials: 'include',
    body: JSON.stringify({ rating, comment })
  })
  .then(res => res.json())
  .then(data => {
    if (data.message) {
      alert('Thank you for your review!');
      fetchAppointments(); 
    } else {
      alert(data.error || 'Failed to submit review');
    }
  })
  .catch(err => {
    console.error(err);
    alert('Something went wrong. Try again.');
  });
}

function showSection(section) {
  const tabs = document.querySelectorAll('nav .profile-nav button');
  const sections = document.querySelectorAll('main > section');

  tabs.forEach(tab => {
    const isActive = tab.id === `tab-${section}`;
    tab.classList.toggle('active', isActive);
  });

  sections.forEach(sec => {
    sec.hidden = sec.id !== `section-${section}`;
  });
}

function fetchAppointments() {
  fetch('/user/appointments', { credentials: 'include' })
    .then(res => res.json())
    .then(data => {
      insertAppointments('newRequestsList', data.New || []);
      insertAppointments('pendingRequestsList', data.Pending || []);
      insertAppointments('completedRequestsList', data.Completed || []);
      insertAppointments('cancelledRequestsList', data.Cancelled || []);
      insertAppointments('rescheduledRequestsList', data.Rescheduled || []);

      if (data.Pending) processAppointments(data.Pending);
      if (data.Rescheduled) processAppointments(data.Rescheduled);
    })
    .catch(err => {
      console.error('Error fetching appointments:', err);
    });
}

function acceptReschedule(id) {
  fetch(`/appointments/${id}/accept_reschedule`, {
    method: 'POST',
    credentials: 'include'
  })
  .then(res => {
    if (!res.ok) throw new Error('Accept failed');
    return res.json();
  })
  .then(() => {
    alert('Rescheduled appointment accepted.');
    fetchAppointments();
  })
  .catch(() => alert('Failed to accept.'));
}

function cancelReschedule(id) {
  if (!confirm('Are you sure you want to cancel this rescheduled appointment?')) return;

  fetch(`/appointments/${id}/cancel_reschedule`, {
    method: 'POST',
    credentials: 'include'
  })
  .then(res => {
    if (!res.ok) throw new Error('Cancel failed');
    return res.json();
  })
  .then(() => {
    alert('Rescheduled appointment cancelled.');
    fetchAppointments();
  })
  .catch(() => alert('Failed to cancel.'));
}

function insertAppointments(listId, appointments) {
  const list = document.getElementById(listId);
  list.innerHTML = '';

  if (!appointments.length) {
    list.innerHTML = '<li>No request found.</li>';
    return;
  }

  appointments.forEach(app => {
    const li = document.createElement('li');
    let reviewFormHTML = '';
    let rescheduleActions = '';
    console.log(`Appointment ID: ${app.id}, Status: ${app.status}, Payment Status: ${app.payment_status}`);

    
    if (app.status === 'Rescheduled') {
      rescheduleActions = `
        <br>
        <button onclick="acceptReschedule(${app.id})">Accept</button>
        <button onclick="cancelReschedule(${app.id})">Cancel</button>
      `;
    }

    if (app.status === 'Completed' && !app.has_reviewed) {
      reviewFormHTML = `
        <div class="review-form" data-appointment-id="${app.id}">
          <label>Rate this service:</label>
          <div class="stars">
            ${[1, 2, 3, 4, 5].map(star => `
              <span class="star" data-value="${star}">&#9733;</span>
            `).join('')}
          </div>
          <textarea placeholder="Leave a comment..." class="review-comment"></textarea>
          <button onclick="submitReview(${app.id}, this)">Submit Review</button>
        </div>
      `;
    }

    
    let downloadButtonHTML = '';
    if (app.status === 'Completed' && app.payment_status) {
      downloadButtonHTML = `<br><button onclick="downloadInvoice(${app.id})">Download Invoice</button>`;
    }

    li.innerHTML = `
      <div class="appointment-card">
        <strong>Request #${app.id}</strong> - ${app.status}<br>
        Model: ${app.model}<br>
        Time: ${app.preferred_time}<br>
        Problem: ${app.description || 'N/A'}<br>
        Cancel Reason: ${app.cancel_reason || 'N/A'}<br>
        Reschedule Time: ${app.reschedule_time || 'N/A'}
        ${['New', 'Pending'].includes(app.status)
          ? `<br><button onclick="cancelAppointment(${app.id})">Cancel</button>` : ''}
        ${rescheduleActions}
        ${reviewFormHTML}
        ${downloadButtonHTML}
      </div>
    `;

    if (app.status === 'Pending_Rescheduled' && app.reschedule_time) {
      scheduleRescheduleNotifications(app.reschedule_time, app.id);
    }

    list.appendChild(li);
  });


  setupStarRating();
}

function downloadInvoice(appointmentId) {
  window.open(`/download_bill/${appointmentId}`, '_blank'); 
}

function cancelAppointment(id) {
  if (!confirm('Are you sure you want to cancel this appointment?')) return;

  fetch(`/appointments/${id}/cancel`, {
    method: 'POST',
    credentials: 'include'
  })
  .then(res => {
    if (!res.ok) throw new Error('Cancel failed');
    return res.json();
  })
  .then(() => {
    alert('Appointment cancelled.');
    fetchAppointments();
  })
  .catch(() => alert('Failed to cancel.'));
}

editForm.addEventListener("submit", function(e) {
    e.preventDefault(); 
    const formData = new FormData(editForm);

    fetch(editForm.action, {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
    })
    .catch(err => console.error(err));
});

</script>

</body>
</html>
